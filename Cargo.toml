[package]
name = "jayce"
version = "9.1.1"
edition = "2021"
description = "jayce is a tokenizer ðŸŒŒ"
repository = "https://github.com/AuracleTech/jayce"
license = "MIT"

[dependencies]
bytecount = "0.6.7"
lazy_static = "1.4.0"
regex = "1.10.3"
serde = { version = "1.0.196", features = ["derive"], optional = true }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
serde_json = "1.0.113"

[[bench]]
name = "initialization"
harness = false

[[bench]]
name = "tokenize"
harness = false

[features]
default = ["bytecount/runtime-dispatch-simd"]
serialization = ["serde"]
generic-simd = ["bytecount/generic-simd"]
